
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: oci-mediaservices-v1alpha1-tests-template
spec:
  serviceAccountName: argo-workflow
  entrypoint: mediaservices-tests-workflow
  volumes:
    - name: git-repo
      persistentVolumeClaim:
        claimName: git-repo-pvc
  arguments:
    parameters:
    - name: compartment_ocid
    - name: create_compartment
      value: "true"
    - name: create_resources
      value: "true"
    - name: delete_resources
      value: "true"
  templates:
    - name: mediaservices-tests-workflow
      dag:
        tasks:
        - name: create-compartment
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_compartment}} == true"
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/compartment.yaml"
              - name: envVars
                value: "COMPARTMENT_OCID={{workflow.parameters.compartment_ocid}}"
        - name: create-mediaworkflowjob
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment, create-mediaworkflow]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/mediaservices/v1alpha1/mediaworkflowjob.yaml"
        - name: create-mediaworkflow
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/mediaservices/v1alpha1/mediaworkflow.yaml"
        - name: delete-mediaworkflow
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-mediaworkflow", "delete-mediaworkflowjob"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-mediaworkflow.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-mediaworkflow.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-mediaworkflow.outputs.parameters.resourceGroup}}"
        - name: delete-mediaworkflowjob
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-mediaworkflowjob"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-mediaworkflowjob.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-mediaworkflowjob.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-mediaworkflowjob.outputs.parameters.resourceGroup}}"