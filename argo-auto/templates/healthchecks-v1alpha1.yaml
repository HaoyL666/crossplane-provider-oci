
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: oci-healthchecks-v1alpha1-tests-template
spec:
  serviceAccountName: argo-workflow
  entrypoint: healthchecks-tests-workflow
  volumes:
    - name: git-repo
      persistentVolumeClaim:
        claimName: git-repo-pvc
  arguments:
    parameters:
    - name: compartment_ocid
    - name: create_compartment
      value: "true"
    - name: create_resources
      value: "true"
    - name: delete_resources
      value: "true"
  templates:
    - name: healthchecks-tests-workflow
      dag:
        tasks:
        - name: create-compartment
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_compartment}} == true"
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/compartment.yaml"
              - name: envVars
                value: "COMPARTMENT_OCID={{workflow.parameters.compartment_ocid}}"
        - name: create-pingprobe
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/healthchecks/v1alpha1/pingprobe.yaml"
        - name: create-pingmonitor
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/healthchecks/v1alpha1/pingmonitor.yaml"
        - name: create-httpprobe
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/healthchecks/v1alpha1/httpprobe.yaml"
        - name: create-httpmonitor
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/healthchecks/v1alpha1/httpmonitor.yaml"
        - name: delete-httpmonitor
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-httpmonitor"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-httpmonitor.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-httpmonitor.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-httpmonitor.outputs.parameters.resourceGroup}}"
        - name: delete-httpprobe
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-httpprobe"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-httpprobe.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-httpprobe.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-httpprobe.outputs.parameters.resourceGroup}}"
        - name: delete-pingmonitor
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-pingmonitor"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-pingmonitor.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-pingmonitor.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-pingmonitor.outputs.parameters.resourceGroup}}"
        - name: delete-pingprobe
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-pingprobe"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-pingprobe.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-pingprobe.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-pingprobe.outputs.parameters.resourceGroup}}"