
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: oci-recovery-v1alpha1-tests-template
spec:
  serviceAccountName: argo-workflow
  entrypoint: recovery-tests-workflow
  volumes:
    - name: git-repo
      persistentVolumeClaim:
        claimName: git-repo-pvc
  arguments:
    parameters:
    - name: compartment_ocid
    - name: create_vcn
      value: "true"
    - name: create_compartment
      value: "true"
    - name: create_resources
      value: "true"
    - name: delete_resources
      value: "true"
  templates:
    - name: recovery-tests-workflow
      dag:
        tasks:
        - name: create-vcn
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_vcn}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/networking/v1alpha1/vcn.yaml"
        - name: create-compartment
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_compartment}} == true"
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/compartment.yaml"
              - name: envVars
                value: "COMPARTMENT_OCID={{workflow.parameters.compartment_ocid}}"
        - name: create-recoveryservicesubnet
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment, create-vcn]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/recovery/v1alpha1/recoveryservicesubnet.yaml"
        - name: create-protectionpolicy
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/recovery/v1alpha1/protectionpolicy.yaml"
        - name: create-protecteddatabase
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-protectionpolicy, create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/recovery/v1alpha1/protecteddatabase.yaml"
        - name: delete-protecteddatabase
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-protecteddatabase"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-protecteddatabase.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-protecteddatabase.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-protecteddatabase.outputs.parameters.resourceGroup}}"
        - name: delete-protectionpolicy
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-protectionpolicy", "delete-protecteddatabase"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-protectionpolicy.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-protectionpolicy.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-protectionpolicy.outputs.parameters.resourceGroup}}"
        - name: delete-recoveryservicesubnet
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-recoveryservicesubnet"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-recoveryservicesubnet.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-recoveryservicesubnet.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-recoveryservicesubnet.outputs.parameters.resourceGroup}}"