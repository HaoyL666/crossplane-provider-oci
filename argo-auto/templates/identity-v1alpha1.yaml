
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: oci-identity-v1alpha1-tests-template
spec:
  serviceAccountName: argo-workflow
  entrypoint: identity-tests-workflow
  volumes:
    - name: git-repo
      persistentVolumeClaim:
        claimName: git-repo-pvc
  arguments:
    parameters:
    - name: compartment_ocid
    - name: create_resources
      value: "true"
    - name: delete_resources
      value: "true"
  templates:
    - name: identity-tests-workflow
      dag:
        tasks:
        - name: create-tagnamespace
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/tagnamespace.yaml"
        - name: create-tag
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-tagnamespace]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/tag.yaml"
        - name: create-policy
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/policy.yaml"
        - name: create-compartment
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/compartment.yaml"
              - name: envVars
                value: "COMPARTMENT_OCID={{workflow.parameters.compartment_ocid}}"
        - name: delete-compartment
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-compartment", "delete-policy", "delete-tagnamespace"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-compartment.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-compartment.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-compartment.outputs.parameters.resourceGroup}}"
        - name: delete-policy
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-policy"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-policy.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-policy.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-policy.outputs.parameters.resourceGroup}}"
        - name: delete-tag
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-tag"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-tag.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-tag.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-tag.outputs.parameters.resourceGroup}}"
        - name: delete-tagnamespace
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-tagnamespace", "delete-tag"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-tagnamespace.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-tagnamespace.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-tagnamespace.outputs.parameters.resourceGroup}}"