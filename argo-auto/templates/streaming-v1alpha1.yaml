
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: oci-streaming-v1alpha1-tests-template
spec:
  serviceAccountName: argo-workflow
  entrypoint: streaming-tests-workflow
  volumes:
    - name: git-repo
      persistentVolumeClaim:
        claimName: git-repo-pvc
  arguments:
    parameters:
    - name: compartment_ocid
    - name: create_compartment
      value: "true"
    - name: create_resources
      value: "true"
    - name: delete_resources
      value: "true"
  templates:
    - name: streaming-tests-workflow
      dag:
        tasks:
        - name: create-compartment
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_compartment}} == true"
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/compartment.yaml"
              - name: envVars
                value: "COMPARTMENT_OCID={{workflow.parameters.compartment_ocid}}"
        - name: create-streampool
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/streaming/v1alpha1/streampool.yaml"
        - name: create-streamingconnectharness
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/streaming/v1alpha1/streamingconnectharness.yaml"
        - name: create-stream
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/streaming/v1alpha1/stream.yaml"
        - name: delete-stream
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-stream"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-stream.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-stream.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-stream.outputs.parameters.resourceGroup}}"
        - name: delete-streamingconnectharness
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-streamingconnectharness"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-connectharness.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-connectharness.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-connectharness.outputs.parameters.resourceGroup}}"
        - name: delete-streampool
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-streampool"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-streampool.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-streampool.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-streampool.outputs.parameters.resourceGroup}}"