
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: oci-bastion-v1alpha1-tests-template
spec:
  serviceAccountName: argo-workflow
  entrypoint: bastion-tests-workflow
  volumes:
    - name: git-repo
      persistentVolumeClaim:
        claimName: git-repo-pvc
  arguments:
    parameters:
    - name: compartment_ocid
    - name: create_compartment
      value: "true"
    - name: create_resources
      value: "true"
    - name: delete_resources
      value: "true"
  templates:
    - name: bastion-tests-workflow
      dag:
        tasks:
        - name: create-compartment
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_compartment}} == true"
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/compartment.yaml"
              - name: envVars
                value: "COMPARTMENT_OCID={{workflow.parameters.compartment_ocid}}"
        - name: create-session
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-bastion]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/bastion/v1alpha1/session.yaml"
        - name: create-bastion
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment, create-targetsubnet]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/bastion/v1alpha1/bastion.yaml"
        - name: delete-bastion
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-bastion", "delete-session"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-bastion.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-bastion.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-bastion.outputs.parameters.resourceGroup}}"
        - name: delete-session
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-session"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-session.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-session.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-session.outputs.parameters.resourceGroup}}"