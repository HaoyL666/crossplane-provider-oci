
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: oci-logging-v1alpha1-tests-template
spec:
  serviceAccountName: argo-workflow
  entrypoint: logging-tests-workflow
  volumes:
    - name: git-repo
      persistentVolumeClaim:
        claimName: git-repo-pvc
  arguments:
    parameters:
    - name: compartment_ocid
    - name: create_compartment
      value: "true"
    - name: create_resources
      value: "true"
    - name: delete_resources
      value: "true"
  templates:
    - name: logging-tests-workflow
      dag:
        tasks:
        - name: create-compartment
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_compartment}} == true"
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/compartment.yaml"
              - name: envVars
                value: "COMPARTMENT_OCID={{workflow.parameters.compartment_ocid}}"
        - name: create-unifiedagentconfiguration
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/logging/v1alpha1/unifiedagentconfiguration.yaml"
        - name: create-logsavedsearch
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/logging/v1alpha1/logsavedsearch.yaml"
        - name: create-loggroup
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/logging/v1alpha1/loggroup.yaml"
        - name: create-log
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-loggroup]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/logging/v1alpha1/log.yaml"
        - name: delete-log
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-log"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-log.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-log.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-log.outputs.parameters.resourceGroup}}"
        - name: delete-loggroup
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-loggroup", "delete-log"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-loggroup.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-loggroup.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-loggroup.outputs.parameters.resourceGroup}}"
        - name: delete-logsavedsearch
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-logsavedsearch"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-logsavedsearch.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-logsavedsearch.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-logsavedsearch.outputs.parameters.resourceGroup}}"
        - name: delete-unifiedagentconfiguration
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-unifiedagentconfiguration"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-unifiedagentconfiguration.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-unifiedagentconfiguration.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-unifiedagentconfiguration.outputs.parameters.resourceGroup}}"