
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: oci-certificatesmanagement-v1alpha1-tests-template
spec:
  serviceAccountName: argo-workflow
  entrypoint: certificatesmanagement-tests-workflow
  volumes:
    - name: git-repo
      persistentVolumeClaim:
        claimName: git-repo-pvc
  arguments:
    parameters:
    - name: compartment_ocid
    - name: create_compartment
      value: "true"
    - name: create_resources
      value: "true"
    - name: delete_resources
      value: "true"
  templates:
    - name: certificatesmanagement-tests-workflow
      dag:
        tasks:
        - name: create-compartment
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_compartment}} == true"
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/compartment.yaml"
              - name: envVars
                value: "COMPARTMENT_OCID={{workflow.parameters.compartment_ocid}}"
        - name: create-certificateauthority
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment, create-kmskey]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/certificatesmanagement/v1alpha1/certificateauthority.yaml"
        - name: create-certificate
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/certificatesmanagement/v1alpha1/certificate.yaml"
        - name: create-cabundle
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/certificatesmanagement/v1alpha1/cabundle.yaml"
        - name: delete-cabundle
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-cabundle"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-cabundle.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-cabundle.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-cabundle.outputs.parameters.resourceGroup}}"
        - name: delete-certificate
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-certificate"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-certificate.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-certificate.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-certificate.outputs.parameters.resourceGroup}}"
        - name: delete-certificateauthority
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-certificateauthority"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-certificateauthority.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-certificateauthority.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-certificateauthority.outputs.parameters.resourceGroup}}"