
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: oci-containerengine-v1alpha1-tests-template
spec:
  serviceAccountName: argo-workflow
  entrypoint: containerengine-tests-workflow
  volumes:
    - name: git-repo
      persistentVolumeClaim:
        claimName: git-repo-pvc
  arguments:
    parameters:
    - name: compartment_ocid
    - name: create_vcn
      value: "true"
    - name: create_compartment
      value: "true"
    - name: create_resources
      value: "true"
    - name: delete_resources
      value: "true"
  templates:
    - name: containerengine-tests-workflow
      dag:
        tasks:
        - name: create-vcn
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_vcn}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/networking/v1alpha1/vcn.yaml"
        - name: create-compartment
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_compartment}} == true"
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/compartment.yaml"
              - name: envVars
                value: "COMPARTMENT_OCID={{workflow.parameters.compartment_ocid}}"
        - name: create-privateendpointcluster
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment, create-vcn]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/containerengine/v1alpha1/privateendpointcluster.yaml"
        - name: create-cluster
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment, create-vcn]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/containerengine/v1alpha1/cluster.yaml"
        - name: delete-cluster
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-cluster"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-cluster.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-cluster.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-cluster.outputs.parameters.resourceGroup}}"
        - name: delete-privateendpointcluster
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-privateendpointcluster"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-cluster.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-cluster.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-cluster.outputs.parameters.resourceGroup}}"