
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: oci-dataintegration-v1alpha1-tests-template
spec:
  serviceAccountName: argo-workflow
  entrypoint: dataintegration-tests-workflow
  volumes:
    - name: git-repo
      persistentVolumeClaim:
        claimName: git-repo-pvc
  arguments:
    parameters:
    - name: compartment_ocid
    - name: create_compartment
      value: "true"
    - name: create_resources
      value: "true"
    - name: delete_resources
      value: "true"
  templates:
    - name: dataintegration-tests-workflow
      dag:
        tasks:
        - name: create-compartment
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_compartment}} == true"
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/compartment.yaml"
              - name: envVars
                value: "COMPARTMENT_OCID={{workflow.parameters.compartment_ocid}}"
        - name: create-workspaceproject
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-workspace]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/dataintegration/v1alpha1/workspaceproject.yaml"
        - name: create-workspaceapplication
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-workspace]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/dataintegration/v1alpha1/workspaceapplication.yaml"
        - name: create-workspace
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/dataintegration/v1alpha1/workspace.yaml"
        - name: delete-workspace
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-workspace", "delete-workspaceapplication", "delete-workspaceproject"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-workspace.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-workspace.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-workspace.outputs.parameters.resourceGroup}}"
        - name: delete-workspaceapplication
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-workspaceapplication"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-workspaceapplication.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-workspaceapplication.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-workspaceapplication.outputs.parameters.resourceGroup}}"
        - name: delete-workspaceproject
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-workspaceproject"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-workspaceproject.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-workspaceproject.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-workspaceproject.outputs.parameters.resourceGroup}}"