
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: oci-waf-v1alpha1-tests-template
spec:
  serviceAccountName: argo-workflow
  entrypoint: waf-tests-workflow
  volumes:
    - name: git-repo
      persistentVolumeClaim:
        claimName: git-repo-pvc
  arguments:
    parameters:
    - name: compartment_ocid
    - name: create_vcn
      value: "true"
    - name: create_subnet
      value: "true"
    - name: create_loadbalancer
      value: "true"
    - name: create_compartment
      value: "true"
    - name: create_resources
      value: "true"
    - name: delete_resources
      value: "true"
  templates:
    - name: waf-tests-workflow
      dag:
        tasks:
        - name: create-vcn
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_vcn}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/networking/v1alpha1/vcn.yaml"
        - name: create-subnet
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_subnet}} == true"
          dependencies: [create-compartment, create-vcn]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/networking/v1alpha1/privatesubnet.yaml"
        - name: create-loadbalancer
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_loadbalancer}} == true"
          dependencies: [create-subnet, create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/loadbalancer/v1alpha1/loadbalancer.yaml"
        - name: create-compartment
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_compartment}} == true"
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/compartment.yaml"
              - name: envVars
                value: "COMPARTMENT_OCID={{workflow.parameters.compartment_ocid}}"
        - name: create-webappfirewallpolicy
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/waf/v1alpha1/webappfirewallpolicy.yaml"
        - name: create-webappfirewall
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-loadbalancer, create-webappfirewallpolicy, create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/waf/v1alpha1/webappfirewall.yaml"
        - name: create-networkaddresslist
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/waf/v1alpha1/networkaddresslist.yaml"
        - name: delete-networkaddresslist
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-networkaddresslist"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-networkaddresslist.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-networkaddresslist.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-networkaddresslist.outputs.parameters.resourceGroup}}"
        - name: delete-webappfirewall
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-webappfirewall"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-webappfirewall.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-webappfirewall.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-webappfirewall.outputs.parameters.resourceGroup}}"
        - name: delete-webappfirewallpolicy
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-webappfirewallpolicy", "delete-webappfirewall"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-webappfirewallpolicy.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-webappfirewallpolicy.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-webappfirewallpolicy.outputs.parameters.resourceGroup}}"