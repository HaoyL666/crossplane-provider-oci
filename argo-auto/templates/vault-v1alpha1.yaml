
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: oci-vault-v1alpha1-tests-template
spec:
  serviceAccountName: argo-workflow
  entrypoint: vault-tests-workflow
  volumes:
    - name: git-repo
      persistentVolumeClaim:
        claimName: git-repo-pvc
  arguments:
    parameters:
    - name: vault_management_endpoint
    - name: compartment_ocid
    - name: create_vault
      value: "true"
    - name: create_key
      value: "true"
    - name: create_compartment
      value: "true"
    - name: create_resources
      value: "true"
    - name: delete_resources
      value: "true"
  templates:
    - name: vault-tests-workflow
      dag:
        tasks:
        - name: create-vault
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_vault}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/kms/v1alpha1/vault.yaml"
        - name: create-key
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_key}} == true"
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/kms/v1alpha1/asymmetrickey.yaml"
              - name: envVars
                value: "VAULT_MANAGEMENT_ENDPOINT={{workflow.parameters.vault_management_endpoint}},COMPARTMENT_OCID={{workflow.parameters.compartment_ocid}}"
        - name: create-compartment
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_compartment}} == true"
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/compartment.yaml"
              - name: envVars
                value: "COMPARTMENT_OCID={{workflow.parameters.compartment_ocid}}"
        - name: create-secret
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment, create-key, create-vault]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/vault/v1alpha1/secret.yaml"
        - name: delete-secret
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-secret"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-secret.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-secret.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-secret.outputs.parameters.resourceGroup}}"