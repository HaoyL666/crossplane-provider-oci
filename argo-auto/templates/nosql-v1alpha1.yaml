
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: oci-nosql-v1alpha1-tests-template
spec:
  serviceAccountName: argo-workflow
  entrypoint: nosql-tests-workflow
  volumes:
    - name: git-repo
      persistentVolumeClaim:
        claimName: git-repo-pvc
  arguments:
    parameters:
    - name: nosql_table_ddlstatement
    - name: compartment_ocid
    - name: create_compartment
      value: "true"
    - name: create_resources
      value: "true"
    - name: delete_resources
      value: "true"
  templates:
    - name: nosql-tests-workflow
      dag:
        tasks:
        - name: create-compartment
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_compartment}} == true"
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/identity/v1alpha1/compartment.yaml"
              - name: envVars
                value: "COMPARTMENT_OCID={{workflow.parameters.compartment_ocid}}"
        - name: create-tablereplica
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-table]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/nosql/v1alpha1/tablereplica.yaml"
        - name: create-table
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/nosql/v1alpha1/table.yaml"
              - name: envVars
                value: "NOSQL_TABLE_DDLSTATEMENT={{workflow.parameters.nosql_table_ddlstatement}}"
        - name: create-index
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-table]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/nosql/v1alpha1/index.yaml"
        - name: create-configuration
          templateRef:
            name: test-template
            template: create-resource
          when: "{{workflow.parameters.create_resources}} == true"
          dependencies: [create-compartment]
          arguments:
            parameters:
              - name: resourceFile
                value: "examples/nosql/v1alpha1/configuration.yaml"
        - name: delete-configuration
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-configuration"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-configuration.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-configuration.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-configuration.outputs.parameters.resourceGroup}}"
        - name: delete-index
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-index"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-index.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-index.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-index.outputs.parameters.resourceGroup}}"
        - name: delete-table
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-table", "delete-index", "delete-tablereplica"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-table.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-table.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-table.outputs.parameters.resourceGroup}}"
        - name: delete-tablereplica
          templateRef:
            name: test-template
            template: delete-resource
          when: "{{workflow.parameters.delete_resources}} == true"
          dependencies: ["create-tablereplica"]
          arguments:
            parameters:
              - name: resourceKind
                value: "{{tasks.create-tablereplica.outputs.parameters.resourceKind}}"
              - name: resourceName
                value: "{{tasks.create-tablereplica.outputs.parameters.resourceName}}"
              - name: resourceGroup
                value: "{{tasks.create-tablereplica.outputs.parameters.resourceGroup}}"