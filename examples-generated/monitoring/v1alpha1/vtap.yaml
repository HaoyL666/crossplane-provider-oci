apiVersion: monitoring.oci.upbound.io/v1alpha1
kind: Vtap
metadata:
  annotations:
    meta.upbound.io/example-id: monitoring/v1alpha1/vtap
  labels:
    testing.upbound.io/example-name: test_vtap
  name: test-vtap
spec:
  forProvider:
    captureFilterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_capture_filter
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definedTags:
      Operations.CostCenter: "42"
    displayName: ${var.vtap_display_name}
    encapsulationProtocol: ${var.vtap_encapsulation_protocol}
    freeformTags:
      Department: Finance
    isVtapEnabled: ${var.vtap_is_vtap_enabled}
    maxPacketSize: ${var.vtap_max_packet_size}
    sourceId: ${oci_core_source.test_source.id}
    sourcePrivateEndpointIp: ${var.vtap_source_private_endpoint_ip}
    sourcePrivateEndpointSubnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_subnet
    sourceType: ${var.vtap_source_type}
    targetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_target
    targetIp: ${var.vtap_target_ip}
    targetType: ${var.vtap_target_type}
    trafficMode: ${var.vtap_traffic_mode}
    vcnIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_vcn
    vxlanNetworkIdentifier: ${var.vtap_vxlan_network_identifier}
