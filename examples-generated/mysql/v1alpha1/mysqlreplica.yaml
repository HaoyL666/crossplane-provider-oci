apiVersion: mysql.oci.upbound.io/v1alpha1
kind: MysqlReplica
metadata:
  annotations:
    meta.upbound.io/example-id: mysql/v1alpha1/mysqlreplica
  labels:
    testing.upbound.io/example-name: test_replica
  name: test-replica
spec:
  forProvider:
    dbSystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_mysql_db_system
    definedTags:
      foo-namespace.bar-key: value
    description: ${var.replica_description}
    displayName: ${var.replica_display_name}
    freeformTags:
      bar-key: value
    isDeleteProtected: ${var.replica_is_delete_protected}
    replicaOverrides:
    - configurationIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test_mysql_configuration
      mysqlVersion: ${var.replica_replica_overrides_mysql_version}
      nsgIds: ${var.replica_replica_overrides_nsg_ids}
      securityAttributes: ${var.replica_replica_overrides_security_attributes}
      shapeName: ${oci_mysql_shape.test_shape.name}
