apiVersion: datascience.oci.upbound.io/v1alpha1
kind: PrivateEndpoint
metadata:
  annotations:
    meta.upbound.io/example-id: datascience/v1alpha1/privateendpoint
  labels:
    testing.upbound.io/example-name: test_data_science_private_endpoint
  name: test-data-science-private-endpoint
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dataScienceResourceType: ${var.data_science_private_endpoint_data_science_resource_type}
    definedTags:
      Operations.CostCenter: "42"
    description: ${var.data_science_private_endpoint_description}
    displayName: ${var.data_science_private_endpoint_display_name}
    freeformTags:
      Department: Finance
    nsgIds: ${var.data_science_private_endpoint_nsg_ids}
    subDomain: ${var.data_science_private_endpoint_sub_domain}
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_subnet
