apiVersion: osmanagementhub.oci.upbound.io/v1alpha1
kind: ManagedInstanceRebootManagement
metadata:
  annotations:
    meta.upbound.io/example-id: osmanagementhub/v1alpha1/managedinstancerebootmanagement
  labels:
    testing.upbound.io/example-name: test_managed_instance_reboot_management
  name: test-managed-instance-reboot-management
spec:
  forProvider:
    managedInstanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_managed_instance
    rebootTimeoutInMins: ${var.managed_instance_reboot_management_reboot_timeout_in_mins}
    workRequestDetails:
    - description: ${var.managed_instance_reboot_management_work_request_details_description}
      displayName: ${var.managed_instance_reboot_management_work_request_details_display_name}
