apiVersion: osmanagementhub.oci.upbound.io/v1alpha1
kind: ManagedInstanceGroupRebootManagement
metadata:
  annotations:
    meta.upbound.io/example-id: osmanagementhub/v1alpha1/managedinstancegrouprebootmanagement
  labels:
    testing.upbound.io/example-name: test_managed_instance_group_reboot_management
  name: test-managed-instance-group-reboot-management
spec:
  forProvider:
    managedInstanceGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_managed_instance_group
    rebootTimeoutInMins: ${var.managed_instance_group_reboot_management_reboot_timeout_in_mins}
    workRequestDetails:
    - description: ${var.managed_instance_group_reboot_management_work_request_details_description}
      displayName: ${var.managed_instance_group_reboot_management_work_request_details_display_name}
