apiVersion: resourcemanager.oci.upbound.io/v1alpha1
kind: PrivateEndpoint
metadata:
  annotations:
    meta.upbound.io/example-id: resourcemanager/v1alpha1/privateendpoint
  labels:
    testing.upbound.io/example-name: test_private_endpoint
  name: test-private-endpoint
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definedTags:
      Operations.CostCenter: "42"
    description: ${var.private_endpoint_description}
    displayName: ${var.private_endpoint_display_name}
    dnsZones: ${var.private_endpoint_dns_zones}
    freeformTags:
      Department: Finance
    isUsedWithConfigurationSourceProvider: ${var.private_endpoint_is_used_with_configuration_source_provider}
    nsgIdList: ${var.private_endpoint_nsg_id_list}
    securityAttributes: ${var.private_endpoint_security_attributes}
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_subnet
    vcnIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_vcn
