apiVersion: loganalytics.oci.upbound.io/v1alpha1
kind: LogAnalyticsLogGroup
metadata:
  annotations:
    meta.upbound.io/example-id: loganalytics/v1alpha1/loganalyticsloggroup
  labels:
    testing.upbound.io/example-name: test_log_analytics_log_group
  name: test-log-analytics-log-group
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
