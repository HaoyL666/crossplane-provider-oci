apiVersion: networking.oci.upbound.io/v1alpha1
kind: LocalPeeringGateway
metadata:
  annotations:
    meta.upbound.io/example-id: networking/v1alpha1/localpeeringgateway
  labels:
    testing.upbound.io/example-name: test_local_peering_gateway
  name: test-local-peering-gateway
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definedTags:
      Operations.CostCenter: "42"
    displayName: ${var.local_peering_gateway_display_name}
    freeformTags:
      Department: Finance
    peerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_local_peering_gateway2
    routeTableIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_route_table
    vcnIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_vcn
