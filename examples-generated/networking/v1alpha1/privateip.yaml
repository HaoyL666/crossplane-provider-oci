apiVersion: networking.oci.upbound.io/v1alpha1
kind: PrivateIp
metadata:
  annotations:
    meta.upbound.io/example-id: networking/v1alpha1/privateip
  labels:
    testing.upbound.io/example-name: test_private_ip
  name: test-private-ip
spec:
  forProvider:
    cidrPrefixLength: ${var.private_ip_cidr_prefix_length}
    definedTags:
      Operations.CostCenter: "42"
    displayName: ${var.private_ip_display_name}
    freeformTags:
      Department: Finance
    hostnameLabel: ${var.private_ip_hostname_label}
    ipAddress: ${var.private_ip_ip_address}
    ipv4subnetCidrAtCreation: ${var.private_ip_ipv4subnet_cidr_at_creation}
    lifetime: ${var.private_ip_lifetime}
    routeTableId: ${oci_core_route_table.test_route_table.id}
    subnetId: ${oci_core_subnet.test_subnet.id}
    vlanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_vlan
    vnicIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_vnic_attachment
