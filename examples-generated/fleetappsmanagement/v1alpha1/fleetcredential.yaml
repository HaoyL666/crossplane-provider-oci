apiVersion: fleetappsmanagement.oci.upbound.io/v1alpha1
kind: FleetCredential
metadata:
  annotations:
    meta.upbound.io/example-id: fleetappsmanagement/v1alpha1/fleetcredential
  labels:
    testing.upbound.io/example-name: test_fleet_credential
  name: test-fleet-credential
spec:
  forProvider:
    displayName: ${var.fleet_credential_display_name}
    entitySpecifics:
    - credentialLevel: ${var.fleet_credential_entity_specifics_credential_level}
      resourceId: ${oci_cloud_guard_resource.test_resource.id}
      target: ${var.fleet_credential_entity_specifics_target}
      variables:
      - name: ${var.fleet_credential_entity_specifics_variables_name}
        value: ${var.fleet_credential_entity_specifics_variables_value}
    fleetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_fleet
    password:
    - credentialType: ${var.fleet_credential_password_credential_type}
      keyIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test_key
      keyVersion: ${var.fleet_credential_password_key_version}
      secretIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test_secret
      secretVersion: ${var.fleet_credential_password_secret_version}
      value: ${var.fleet_credential_password_value}
      vaultIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test_vault
    user:
    - credentialType: ${var.fleet_credential_user_credential_type}
      keyIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test_key
      keyVersion: ${var.fleet_credential_user_key_version}
      secretIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test_secret
      secretVersion: ${var.fleet_credential_user_secret_version}
      value: ${var.fleet_credential_user_value}
      vaultIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test_vault
