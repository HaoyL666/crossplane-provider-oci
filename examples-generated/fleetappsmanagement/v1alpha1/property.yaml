apiVersion: fleetappsmanagement.oci.upbound.io/v1alpha1
kind: Property
metadata:
  annotations:
    meta.upbound.io/example-id: fleetappsmanagement/v1alpha1/property
  labels:
    testing.upbound.io/example-name: test_property
  name: test-property
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definedTags:
      foo-namespace.bar-key: value
    displayName: ${var.property_display_name}
    freeformTags:
      bar-key: value
    selection: ${var.property_selection}
    valueType: ${var.property_value_type}
    values: ${var.property_values}
