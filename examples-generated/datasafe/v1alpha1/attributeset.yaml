apiVersion: datasafe.oci.upbound.io/v1alpha1
kind: AttributeSet
metadata:
  annotations:
    meta.upbound.io/example-id: datasafe/v1alpha1/attributeset
  labels:
    testing.upbound.io/example-name: test_attribute_set
  name: test-attribute-set
spec:
  forProvider:
    attributeSetType: ${var.attribute_set_attribute_set_type}
    attributeSetValues: ${var.attribute_set_attribute_set_values}
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definedTags:
      Operations.CostCenter: "42"
    description: ${var.attribute_set_description}
    displayName: ${var.attribute_set_display_name}
    freeformTags:
      Department: Finance
