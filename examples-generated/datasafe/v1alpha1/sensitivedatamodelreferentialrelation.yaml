apiVersion: datasafe.oci.upbound.io/v1alpha1
kind: SensitiveDataModelReferentialRelation
metadata:
  annotations:
    meta.upbound.io/example-id: datasafe/v1alpha1/sensitivedatamodelreferentialrelation
  labels:
    testing.upbound.io/example-name: test_sensitive_data_model_referential_relation
  name: test-sensitive-data-model-referential-relation
spec:
  forProvider:
    child:
    - appName: ${var.sensitive_data_model_referential_relation_child_app_name}
      columnGroup: ${var.sensitive_data_model_referential_relation_child_column_group}
      object: ${var.sensitive_data_model_referential_relation_child_object}
      objectType: ${var.sensitive_data_model_referential_relation_child_object_type}
      schemaName: ${var.sensitive_data_model_referential_relation_child_schema_name}
      sensitiveTypeIds: ${var.sensitive_data_model_referential_relation_child_sensitive_type_ids}
    isSensitive: ${var.sensitive_data_model_referential_relation_is_sensitive}
    parent:
    - appName: ${var.sensitive_data_model_referential_relation_parent_app_name}
      columnGroup: ${var.sensitive_data_model_referential_relation_parent_column_group}
      object: ${var.sensitive_data_model_referential_relation_parent_object}
      objectType: ${var.sensitive_data_model_referential_relation_parent_object_type}
      schemaName: ${var.sensitive_data_model_referential_relation_parent_schema_name}
      sensitiveTypeIds: ${var.sensitive_data_model_referential_relation_parent_sensitive_type_ids}
    relationType: ${var.sensitive_data_model_referential_relation_relation_type}
    sensitiveDataModelIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_sensitive_data_model
