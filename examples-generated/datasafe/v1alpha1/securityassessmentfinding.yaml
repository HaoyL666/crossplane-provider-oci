    meta.upbound.io/example-id: datasafe/v1alpha1/securityassessmentfinding
  labels:
    testing.upbound.io/example-name: test_security_assessment_finding
  name: test-security-assessment-finding
spec:
  forProvider:
    patchOperations:
    - operation: ${var.security_assessment_finding_patch_operations_operation}
