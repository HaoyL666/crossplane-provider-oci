apiVersion: datasafe.oci.upbound.io/v1alpha1
kind: AuditTrailManagement
metadata:
  annotations:
    meta.upbound.io/example-id: datasafe/v1alpha1/audittrailmanagement
  labels:
    testing.upbound.io/example-name: test_audit_trail_management
  name: test-audit-trail-management
spec:
  forProvider:
    canUpdateLastArchiveTimeOnTarget: ${var.audit_trail_management_can_update_last_archive_time_on_target}
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definedTags:
      Operations.CostCenter: "42"
    description: ${var.audit_trail_management_description}
    displayName: ${var.audit_trail_management_display_name}
    freeformTags:
      Department: Finance
    isAutoPurgeEnabled: ${var.audit_trail_management_is_auto_purge_enabled}
    targetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_target_database
    trailLocation: ${var.audit_trail_management_trail_location}
