apiVersion: datasafe.oci.upbound.io/v1alpha1
kind: UnifiedAuditPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: datasafe/v1alpha1/unifiedauditpolicy
  labels:
    testing.upbound.io/example-name: test_unified_audit_policy
  name: test-unified-audit-policy
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    conditions:
    - attributeSetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test_attribute_set
      entitySelection: ${var.unified_audit_policy_conditions_entity_selection}
      entityType: ${var.unified_audit_policy_conditions_entity_type}
      operationStatus: ${var.unified_audit_policy_conditions_operation_status}
      roleNames: ${var.unified_audit_policy_conditions_role_names}
      userNames: ${var.unified_audit_policy_conditions_user_names}
    definedTags:
      Operations.CostCenter: "42"
    description: ${var.unified_audit_policy_description}
    displayName: ${var.unified_audit_policy_display_name}
    freeformTags:
      Department: Finance
    securityPolicyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_security_policy
    status: ${var.unified_audit_policy_status}
    unifiedAuditPolicyDefinitionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_unified_audit_policy_definition
