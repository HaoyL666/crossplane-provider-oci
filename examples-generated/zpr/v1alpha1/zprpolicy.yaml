apiVersion: zpr.oci.upbound.io/v1alpha1
kind: ZprPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: zpr/v1alpha1/zprpolicy
  labels:
    testing.upbound.io/example-name: test_zpr_policy
  name: test-zpr-policy
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definedTags:
      Operations.CostCenter: "42"
    description: ${var.zpr_policy_description}
    freeformTags:
      Department: Finance
    name: ${var.zpr_policy_name}
    statements: ${var.zpr_policy_statements}
