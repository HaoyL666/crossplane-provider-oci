apiVersion: identity.oci.upbound.io/v1alpha1
kind: TagDefault
metadata:
  annotations:
    meta.upbound.io/example-id: identity/v1alpha1/tagdefault
  labels:
    testing.upbound.io/example-name: test_tag_default
  name: test-tag-default
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    isRequired: ${var.tag_default_is_required}
    tagDefinitionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_tag_definition
    value: ${var.tag_default_value}
