apiVersion: artifacts.oci.upbound.io/v1alpha1
kind: ContainerImageSignature
metadata:
  annotations:
    meta.upbound.io/example-id: artifacts/v1alpha1/containerimagesignature
  labels:
    testing.upbound.io/example-name: test_container_image_signature
  name: test-container-image-signature
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definedTags:
      Operations.CostCenter: "42"
    freeformTags:
      Department: Finance
    imageIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_image
    kmsKeyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_key
    kmsKeyVersionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_key_version
    message: ${var.container_image_signature_message}
    signature: ${var.container_image_signature_signature}
    signingAlgorithm: ${var.container_image_signature_signing_algorithm}
