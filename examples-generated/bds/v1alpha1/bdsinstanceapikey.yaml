apiVersion: bds.oci.upbound.io/v1alpha1
kind: BdsInstanceApiKey
metadata:
  annotations:
    meta.upbound.io/example-id: bds/v1alpha1/bdsinstanceapikey
  labels:
    testing.upbound.io/example-name: test_bds_instance_api_key
  name: test-bds-instance-api-key
spec:
  forProvider:
    bdsInstanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_bds_instance
    defaultRegion: ${var.bds_instance_api_key_default_region}
    domainOcid: ${var.bds_instance_api_key_domain_ocid}
    keyAlias: ${var.bds_instance_api_key_key_alias}
    passphraseSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    userIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_user
