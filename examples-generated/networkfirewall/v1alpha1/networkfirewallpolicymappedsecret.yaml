apiVersion: networkfirewall.oci.upbound.io/v1alpha1
kind: NetworkFirewallPolicyMappedSecret
metadata:
  annotations:
    meta.upbound.io/example-id: networkfirewall/v1alpha1/networkfirewallpolicymappedsecret
  labels:
    testing.upbound.io/example-name: test_network_firewall_policy_mapped_secret
  name: test-network-firewall-policy-mapped-secret
spec:
  forProvider:
    name: ${var.network_firewall_policy_mapped_secret_name}
    networkFirewallPolicyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_network_firewall_policy
    source: ${var.network_firewall_policy_mapped_secret_source}
    type: ${var.network_firewall_policy_mapped_secret_type}
    vaultSecretIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_secret
    versionNumber: ${var.network_firewall_policy_mapped_secret_version_number}
