apiVersion: datalabelingservice.oci.upbound.io/v1alpha1
kind: SafeAlert
metadata:
  annotations:
    meta.upbound.io/example-id: datalabelingservice/v1alpha1/safealert
  labels:
    testing.upbound.io/example-name: test_alert
  name: test-alert
spec:
  forProvider:
    alertIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_alert
    comment: ${var.alert_comment}
    definedTags:
      Operations.CostCenter: "42"
    freeformTags:
      Department: Finance
    status: ${var.alert_status}
