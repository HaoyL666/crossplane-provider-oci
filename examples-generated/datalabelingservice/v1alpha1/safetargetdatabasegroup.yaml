apiVersion: datalabelingservice.oci.upbound.io/v1alpha1
kind: SafeTargetDatabaseGroup
metadata:
  annotations:
    meta.upbound.io/example-id: datalabelingservice/v1alpha1/safetargetdatabasegroup
  labels:
    testing.upbound.io/example-name: test_target_database_group
  name: test-target-database-group
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definedTags:
      Operations.CostCenter: "42"
    description: ${var.target_database_group_description}
    displayName: ${var.target_database_group_display_name}
    freeformTags:
      Department: Finance
    matchingCriteria:
    - exclude:
      - targetDatabaseIds: ${var.target_database_group_matching_criteria_exclude_target_database_ids}
      include:
      - compartments:
        - id: ${var.target_database_group_matching_criteria_include_compartments_id}
          isIncludeSubtree: ${var.target_database_group_matching_criteria_include_compartments_is_include_subtree}
        definedTags:
          Operations.CostCenter: "42"
        freeformTags:
          Department: Finance
        targetDatabaseIds: ${var.target_database_group_matching_criteria_include_target_database_ids}
