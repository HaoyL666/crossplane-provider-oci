apiVersion: datalabelingservice.oci.upbound.io/v1alpha1
kind: SafeAuditTrail
metadata:
  annotations:
    meta.upbound.io/example-id: datalabelingservice/v1alpha1/safeaudittrail
  labels:
    testing.upbound.io/example-name: test_audit_trail
  name: test-audit-trail
spec:
  forProvider:
    auditTrailIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_audit_trail
    canUpdateLastArchiveTimeOnTarget: ${var.audit_trail_can_update_last_archive_time_on_target}
    definedTags:
      Operations.CostCenter: "42"
    description: ${var.audit_trail_description}
    displayName: ${var.audit_trail_display_name}
    freeformTags:
      Department: Finance
    isAutoPurgeEnabled: ${var.audit_trail_is_auto_purge_enabled}
