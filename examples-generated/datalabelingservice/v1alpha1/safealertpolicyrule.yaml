apiVersion: datalabelingservice.oci.upbound.io/v1alpha1
kind: SafeAlertPolicyRule
metadata:
  annotations:
    meta.upbound.io/example-id: datalabelingservice/v1alpha1/safealertpolicyrule
  labels:
    testing.upbound.io/example-name: test_alert_policy_rule
  name: test-alert-policy-rule
spec:
  forProvider:
    alertPolicyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_alert_policy
    description: ${var.alert_policy_rule_description}
    displayName: ${var.alert_policy_rule_display_name}
    expression: ${var.alert_policy_rule_expression}
