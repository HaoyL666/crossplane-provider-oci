apiVersion: aidocument.oci.upbound.io/v1alpha1
kind: Model
metadata:
  annotations:
    meta.upbound.io/example-id: aidocument/v1alpha1/model
  labels:
    testing.upbound.io/example-name: test_model
  name: test-model
spec:
  forProvider:
    alias_name: ${var.model_alias_name}
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    componentModels:
    - modelIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test_model
    definedTags: ${var.model_defined_tags}
    description: ${var.model_description}
    displayName: ${var.model_display_name}
    freeformTags: ${var.model_freeform_tags}
    inferenceUnits: ${var.model_inference_units}
    isQuickMode: ${var.model_is_quick_mode}
    language: ${var.model_language}
    maxTrainingTimeInHours: ${var.model_max_training_time_in_hours}
    modelId: ${var.model_model_id}
    modelSubType:
    - modelSubType: ${var.model_model_sub_type_model_sub_type}
      modelType: ${var.model_model_sub_type_model_type}
    modelType: ${var.model_model_type}
    modelVersion: ${var.model_model_version}
    operations:
    - operation: ${var.model_operations_operation}
      path: ${var.model_operations_path}
      value: ${var.model_operations_value}
    projectIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_project
    testingDataset:
    - bucket: ${var.model_testing_dataset_bucket}
      datasetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test_dataset
      datasetType: ${var.model_testing_dataset_dataset_type}
      namespace: ${var.model_testing_dataset_namespace}
      object: ${var.model_testing_dataset_object}
    trainingDataset:
    - bucket: ${var.model_training_dataset_bucket}
      datasetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test_dataset
      datasetType: ${var.model_training_dataset_dataset_type}
      namespace: ${var.model_training_dataset_namespace}
      object: ${var.model_training_dataset_object}
    validationDataset:
    - bucket: ${var.model_validation_dataset_bucket}
      datasetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test_dataset
      datasetType: ${var.model_validation_dataset_dataset_type}
      namespace: ${var.model_validation_dataset_namespace}
      object: ${var.model_validation_dataset_object}
