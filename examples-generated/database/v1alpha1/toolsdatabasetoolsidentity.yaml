apiVersion: database.oci.upbound.io/v1alpha1
kind: ToolsDatabaseToolsIdentity
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/toolsdatabasetoolsidentity
  labels:
    testing.upbound.io/example-name: test_database_tools_identity
  name: test-database-tools-identity
spec:
  forProvider:
    compartmentId: ${var.compartment_id}
    credentialKey: ${var.database_tools_identity_credential_key}
    databaseToolsConnectionId: ${oci_database_tools_database_tools_connection.test_database_tools_connection.id}
    definedTags:
      foo-namespace.bar-key: value
    displayName: ${var.database_tools_identity_display_name}
    freeformTags:
      bar-key: value
    locks:
    - message: ${var.database_tools_identity_locks_message}
      type: ${var.database_tools_identity_locks_type}
    type: ${var.database_tools_identity_type}
