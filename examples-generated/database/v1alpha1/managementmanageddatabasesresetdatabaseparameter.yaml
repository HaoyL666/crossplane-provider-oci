apiVersion: database.oci.upbound.io/v1alpha1
kind: ManagementManagedDatabasesResetDatabaseParameter
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/managementmanageddatabasesresetdatabaseparameter
  labels:
    testing.upbound.io/example-name: test_managed_databases_reset_database_parameter
  name: test-managed-databases-reset-database-parameter
spec:
  forProvider:
    credentials:
    - passwordSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
      role: ${var.managed_databases_reset_database_parameter_credentials_role}
      secretIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test_secret
      userNameSelector:
        matchLabels:
          testing.upbound.io/example-name: test_user
    databaseCredential:
    - credentialType: ${var.managed_databases_reset_database_parameter_database_credential_credential_type}
      namedCredentialIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test_named_credential
      passwordSecretIdSecretRef:
        key: attribute.id
        name: example-vault-secret
        namespace: upbound-system
      passwordSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
      role: ${var.managed_databases_reset_database_parameter_database_credential_role}
      username: ${var.managed_databases_reset_database_parameter_database_credential_username}
    managedDatabaseIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_managed_database
    parameters: ${var.managed_databases_reset_database_parameter_parameters}
    scope: ${var.managed_databases_reset_database_parameter_scope}
