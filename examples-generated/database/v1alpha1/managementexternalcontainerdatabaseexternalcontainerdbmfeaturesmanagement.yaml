apiVersion: database.oci.upbound.io/v1alpha1
kind: ManagementExternalcontainerdatabaseExternalContainerDbmFeaturesManagement
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/managementexternalcontainerdatabaseexternalcontainerdbmfeaturesmanagement
  labels:
    testing.upbound.io/example-name: test_externalcontainerdatabase_external_container_dbm_features_management
  name: test-externalcontainerdatabase-external-container-dbm-features-management
spec:
  forProvider:
    enableExternalContainerDbmFeature: ${var.enable_external_container_dbm_feature}
    externalContainerDatabaseIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_external_container_database
    featureDetails:
    - canEnableAllCurrentPdbs: ${var.externalcontainerdatabase_external_container_dbm_features_management_feature_details_can_enable_all_current_pdbs}
      connectorDetails:
      - connectorType: ${var.externalcontainerdatabase_external_container_dbm_features_management_feature_details_connector_details_connector_type}
        databaseConnectorId: ${oci_database_management_database_connector.test_database_connector.id}
        managementAgentIdSelector:
          matchLabels:
            testing.upbound.io/example-name: test_management_agent
        privateEndPointId: ${oci_database_management_private_end_point.test_private_end_point.id}
      enable_external_container_dbm_feature: ${var.enable_external_container_dbm_feature}
      feature: ${var.externalcontainerdatabase_external_container_dbm_features_management_feature_details_feature}
      isAutoEnablePluggableDatabase: ${var.externalcontainerdatabase_external_container_dbm_features_management_feature_details_is_auto_enable_pluggable_database}
      licenseModel: ${var.externalcontainerdatabase_external_container_dbm_features_management_feature_details_license_model}
