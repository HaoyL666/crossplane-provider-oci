apiVersion: database.oci.upbound.io/v1alpha1
kind: ManagementDatabaseDbmFeaturesManagement
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/managementdatabasedbmfeaturesmanagement
  labels:
    testing.upbound.io/example-name: test_database_dbm_features_management
  name: test-database-dbm-features-management
spec:
  forProvider:
    databaseIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_database
    enableDatabaseDbmFeature: ${var.enable_database_dbm_feature}
    featureDetails:
    - canEnableAllCurrentPdbs: ${var.database_dbm_features_management_feature_details_can_enable_all_current_pdbs}
      connectorDetails:
      - connectorType: ${var.database_dbm_features_management_feature_details_connector_details_connector_type}
        databaseConnectorId: ${oci_database_management_database_connector.test_database_connector.id}
        managementAgentIdSelector:
          matchLabels:
            testing.upbound.io/example-name: test_management_agent
        privateEndPointId: ${oci_database_management_private_end_point.test_private_end_point.id}
      databaseConnectionDetails:
      - connectionCredentials:
        - credentialName: ${var.database_dbm_features_management_feature_details_database_connection_details_connection_credentials_credential_name}
          credentialType: ${var.database_dbm_features_management_feature_details_database_connection_details_connection_credentials_credential_type}
          namedCredentialIdSelector:
            matchLabels:
              testing.upbound.io/example-name: test_named_credential
          passwordSecretIdSecretRef:
            key: attribute.id
            name: example-vault-secret
            namespace: upbound-system
          role: ${var.database_dbm_features_management_feature_details_database_connection_details_connection_credentials_role}
          sslSecretIdSelector:
            matchLabels:
              testing.upbound.io/example-name: test_secret
          userNameSelector:
            matchLabels:
              testing.upbound.io/example-name: test_user
        connectionString:
        - connectionType: ${var.database_dbm_features_management_feature_details_database_connection_details_connection_string_connection_type}
          port: ${var.database_dbm_features_management_feature_details_database_connection_details_connection_string_port}
          protocol: ${var.database_dbm_features_management_feature_details_database_connection_details_connection_string_protocol}
          service: ${var.database_dbm_features_management_feature_details_database_connection_details_connection_string_service}
      enable_database_dbm_feature: ${var.enable_database_dbm_feature}
      feature: ${var.database_dbm_features_management_feature_details_feature}
      isAutoEnablePluggableDatabase: ${var.database_dbm_features_management_feature_details_is_auto_enable_pluggable_database}
      managementType: ${var.database_dbm_features_management_feature_details_management_type}
