apiVersion: database.oci.upbound.io/v1alpha1
kind: ManagementExternalpluggabledatabaseExternalPluggableDbmFeaturesManagement
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/managementexternalpluggabledatabaseexternalpluggabledbmfeaturesmanagement
  labels:
    testing.upbound.io/example-name: test_externalpluggabledatabase_external_pluggable_dbm_features_management
  name: test-externalpluggabledatabase-external-pluggable-dbm-features-management
spec:
  forProvider:
    enableExternalPluggableDbmFeature: ${var.enable_external_pluggable_dbm_feature}
    externalPluggableDatabaseIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_external_pluggable_database
    featureDetails:
    - connectorDetails:
      - connectorType: ${var.externalpluggabledatabase_external_pluggable_dbm_features_management_feature_details_connector_details_connector_type}
        databaseConnectorId: ${oci_database_management_database_connector.test_database_connector.id}
        managementAgentIdSelector:
          matchLabels:
            testing.upbound.io/example-name: test_management_agent
        privateEndPointId: ${oci_database_management_private_end_point.test_private_end_point.id}
      enable_external_pluggable_dbm_feature: ${var.enable_external_pluggable_dbm_feature}
      feature: ${var.externalpluggabledatabase_external_pluggable_dbm_features_management_feature_details_feature}
