apiVersion: database.oci.upbound.io/v1alpha1
kind: ExternalContainerDatabaseManagement
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/externalcontainerdatabasemanagement
  labels:
    testing.upbound.io/example-name: test_external_container_database_management
  name: test-external-container-database-management
spec:
  forProvider:
    externalContainerDatabaseIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_external_container_database
    externalDatabaseConnectorIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_external_database_connector
    license_mode: ${var.external_non_container_database_management_license_model}
