apiVersion: database.oci.upbound.io/v1alpha1
kind: MigrationConnection
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/migrationconnection
  labels:
    testing.upbound.io/example-name: test_connection
  name: test-connection
spec:
  forProvider:
    additionalAttributes:
    - name: ${var.connection_additional_attributes_name}
      value: ${var.connection_additional_attributes_value}
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    connectionString: ${var.connection_connection_string}
    connectionType: ${var.connection_connection_type}
    databaseIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_database
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test_database
    dbSystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_db_system
    definedTags:
      foo-namespace.bar-key: value
    description: ${var.connection_description}
    displayName: ${var.connection_display_name}
    freeformTags: ${var.connection_freeform_tags}
    host: ${var.connection_host}
    keyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_key
    nsgIds: ${var.connection_nsg_ids}
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    port: ${var.connection_port}
    replicationPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    replicationUsername: ${var.connection_replication_username}
    securityProtocol: ${var.connection_security_protocol}
    sshHost: ${var.connection_ssh_host}
    sshKey: ${var.connection_ssh_key}
    sshSudoLocation: ${var.connection_ssh_sudo_location}
    sshUser: ${var.connection_ssh_user}
    sslCa: ${var.connection_ssl_ca}
    sslCert: ${var.connection_ssl_cert}
    sslCrl: ${var.connection_ssl_crl}
    sslKey: ${var.connection_ssl_key}
    sslMode: ${var.connection_ssl_mode}
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_subnet
    technologyType: ${var.connection_technology_type}
    username: ${var.connection_username}
    vaultIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_vault
    wallet: ${var.connection_wallet}
