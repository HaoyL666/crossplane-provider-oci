apiVersion: database.oci.upbound.io/v1alpha1
kind: AutonomousVmClusterSslCertificateManagement
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/autonomousvmclustersslcertificatemanagement
  labels:
    testing.upbound.io/example-name: test_autonomous_vm_cluster_ssl_certificate_management
  name: test-autonomous-vm-cluster-ssl-certificate-management
spec:
  forProvider:
    autonomousVmClusterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_autonomous_vm_cluster
    caBundleIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_ca_bundle
    certificateAuthorityIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_certificate_authority
    certificateGenerationType: ${var.autonomous_vm_cluster_ssl_certificate_management_certificate_generation_type}
    certificateIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_certificate
