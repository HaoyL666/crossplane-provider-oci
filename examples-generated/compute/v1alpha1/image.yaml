apiVersion: compute.oci.upbound.io/v1alpha1
kind: Image
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1alpha1/image
  labels:
    testing.upbound.io/example-name: test_image
  name: test-image
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definedTags:
      Operations.CostCenter: "42"
    displayName: ${var.image_display_name}
    freeformTags:
      Department: Finance
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_instance
    launchMode: ${var.image_launch_mode}
