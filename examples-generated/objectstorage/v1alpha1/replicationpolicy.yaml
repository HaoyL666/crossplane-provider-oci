apiVersion: objectstorage.oci.upbound.io/v1alpha1
kind: ReplicationPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: objectstorage/v1alpha1/replicationpolicy
  labels:
    testing.upbound.io/example-name: test_replication_policy
  name: test-replication-policy
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    destinationBucketNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test_bucket
    destinationRegionName: ${oci_identity_region.test_region.name}
    name: ${var.replication_policy_name}
    namespace: ${var.replication_policy_namespace}
