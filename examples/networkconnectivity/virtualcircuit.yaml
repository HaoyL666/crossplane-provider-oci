apiVersion: networkconnectivity.oci.upbound.io/v1alpha1
kind: VirtualCircuit
metadata:
  annotations:
    meta.upbound.io/example-id: networkconnectivity/v1alpha1/virtualcircuit
  labels:
    testing.upbound.io/example-name: virtual_circuit_private
  name: virtual-circuit-private
spec:
  forProvider:
    bandwidthShapeName: ${var.virtual_circuit_bandwidth_shape_name}
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    crossConnectMappings:
    - crossConnectOrCrossConnectGroupIdSelector:
        matchLabels:
          testing.upbound.io/example-name: cross_connect
      customerBgpPeeringIp: ${var.virtual_circuit_cross_connect_mappings_customer_bgp_peering_ip}
      oracleBgpPeeringIp: ${var.virtual_circuit_cross_connect_mappings_oracle_bgp_peering_ip}
      vlan: ${var.virtual_circuit_cross_connect_mappings_vlan}
    customerAsn: ${var.virtual_circuit_customer_asn}
    displayName: ${var.virtual_circuit_display_name}
    gatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: drg_private
    region: ${var.virtual_circuit_region}
    type: ${var.virtual_circuit_type_private}

---

apiVersion: networkconnectivity.oci.upbound.io/v1alpha1
kind: CrossConnect
metadata:
  annotations:
    meta.upbound.io/example-id: networkconnectivity/v1alpha1/virtualcircuit
  labels:
    testing.upbound.io/example-name: cross_connect
  name: cross-connect
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    crossConnectGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: cross_connect_group
    displayName: ${var.cross_connect_display_name}
    isActive: true
    locationName: ${data.oci_core_cross_connect_locations.cross_connect_locations.cross_connect_locations[0].name}
    portSpeedShapeName: ${data.oci_core_cross_connect_port_speed_shapes.cross_connect_port_speed_shapes.cross_connect_port_speed_shapes[1].name}

---

apiVersion: networkconnectivity.oci.upbound.io/v1alpha1
kind: CrossConnectGroup
metadata:
  annotations:
    meta.upbound.io/example-id: networkconnectivity/v1alpha1/virtualcircuit
  labels:
    testing.upbound.io/example-name: cross_connect_group
  name: cross-connect-group
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    displayName: ${var.cross_connect_group_display_name}

---

apiVersion: networkconnectivity.oci.upbound.io/v1alpha1
kind: Drg
metadata:
  annotations:
    meta.upbound.io/example-id: networkconnectivity/v1alpha1/virtualcircuit
  labels:
    testing.upbound.io/example-name: drg_private
  name: drg-private
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
