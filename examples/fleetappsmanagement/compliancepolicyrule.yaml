apiVersion: fleetappsmanagement.oci.upbound.io/v1alpha1
kind: CompliancePolicyRule
metadata:
  annotations:
    meta.upbound.io/example-id: fleetappsmanagement/v1alpha1/compliancepolicyrule
  labels:
    testing.upbound.io/example-name: test_compliance_policy_rule
  name: test-compliance-policy-rule
spec:
  forProvider:
    compliancePolicyId: ${var.compliance_policy_id}
    displayName: displayName
    freeformTags:
      Department: Finance
    gracePeriod: gracePeriod2
    patchSelection:
    - daysSinceRelease: "0"
      patchLevel: LATEST
      selectionType: PATCH_LEVEL
    patchTypeId:
    - ${var.patch_type_id}
    productVersion:
    - isApplicableForAllHigherVersions: "false"
      version: "9"
    severity:
    - LOW
