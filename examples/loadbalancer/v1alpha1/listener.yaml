apiVersion: loadbalancer.oci.upbound.io/v1alpha1
kind: Listener
metadata:
  labels:
    testing.upbound.io/example-name: listener_label_1
  name: listener1
spec:
  forProvider:
    loadBalancerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: loadbalancer_label_1
    defaultBackendSetNameSelector:
      matchLabels:
        testing.upbound.io/example-name: backendset_label_1
    name: "listener1"
    port: 10
    protocol: "HTTP"