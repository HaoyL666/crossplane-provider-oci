apiVersion: loadbalancer.oci.upbound.io/v1alpha1
kind: LoadBalancer
metadata:
  name: loadbalancer1
  labels:
    testing.upbound.io/example-name: loadbalancer_label_1
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: compartment_label_1
    displayName: "loadbalancer1"
    shape: "flexible"
    subnetIdsSelector:
      matchLabels:
        testing.upbound.io/example-name: subnet_label_1
    shapeDetails:
      - maximumBandwidthInMbps: 10
        minimumBandwidthInMbps: 10