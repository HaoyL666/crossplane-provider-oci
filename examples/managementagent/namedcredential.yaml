apiVersion: managementagent.oci.upbound.io/v1alpha1
kind: NamedCredential
metadata:
  annotations:
    meta.upbound.io/example-id: managementagent/v1alpha1/namedcredential
  labels:
    testing.upbound.io/example-name: test_named_credential
  name: test-named-credential
spec:
  forProvider:
    description: desc
    managementAgentId: ${data.oci_management_agent_management_agents.find_agent.management_agents[0].id}
    name: nc_from_example_tf
    properties:
    - name: DBUserName
      value: ${data.oci_vault_secrets.find_secrets.secrets[0].id}
      valueCategory: SECRET_IDENTIFIER
    - name: DBPassword
      value: ${data.oci_vault_secrets.find_secrets.secrets[0].id}
      valueCategory: SECRET_IDENTIFIER
    type: DBCREDS
