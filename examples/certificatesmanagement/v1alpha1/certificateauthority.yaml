apiVersion: certificatesmanagement.oci.upbound.io/v1alpha1
kind: CertificateAuthority
metadata:
  labels:
    testing.upbound.io/example-name: certificateauthority_label_1
  name: certificateauthority1
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: compartment_label_1
    certificateAuthorityConfig:
      - configType: ROOT_CA_GENERATED_INTERNALLY
        signingAlgorithm: "SHA256_WITH_RSA"
        subject:
          - commonName: www.example.com
    kmsKeyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: key_label_2
    name: certificateauthority1
