apiVersion: stackmonitoring.oci.upbound.io/v1alpha1
kind: MonitoredResourcesAssociateMonitoredResource
metadata:
  annotations:
    meta.upbound.io/example-id: stackmonitoring/v1alpha1/monitoredresourcesassociatemonitoredresource
  labels:
    testing.upbound.io/example-name: test_monitored_resources_associate_monitored_resource
  name: test-monitored-resources-associate-monitored-resource
spec:
  forProvider:
    associationType: uses
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    destinationResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_monitored_resource2
    sourceResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_monitored_resource1

---

apiVersion: stackmonitoring.oci.upbound.io/v1alpha1
kind: MonitoredResource
metadata:
  annotations:
    meta.upbound.io/example-id: stackmonitoring/v1alpha1/monitoredresourcesassociatemonitoredresource
  labels:
    testing.upbound.io/example-name: test_monitored_resource1
  name: test-monitored-resource1
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    displayName: exampleDisplayName
    freeformTags:
      bar-key: test_monitored_resource1.value
    hostName: ${var.stack_mon_hostname_resource1}
    managementAgentId: ${var.stack_mon_management_agent_id_resource1}
    name: terraformExample
    properties:
    - name: osName
      value: Linux
    - name: osVersion
      value: "7.0"
    resourceTimeZone: en
    type: host

---

