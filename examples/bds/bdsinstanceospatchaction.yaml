apiVersion: bds.oci.upbound.io/v1alpha1
kind: BdsInstanceOsPatchAction
metadata:
  annotations:
    meta.upbound.io/example-id: bds/v1alpha1/bdsinstanceospatchaction
  labels:
    testing.upbound.io/example-name: test_bds_instance_os_patch_action
  name: test-bds-instance-os-patch-action
spec:
  forProvider:
    bdsInstanceId: ${var.bds_instance_id}
    clusterAdminPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    isDryRun: ${var.is_dry_run}
    osPatchVersion: ${var.bds_instance_os_patch_action_os_patch_version}
    patchingConfigs:
    - batchSize: ${var.bds_instance_os_patch_action_batch_size}
      patchingConfigStrategy: ${var.bds_instance_os_patch_action_patching_config_strategy}
      toleranceThresholdPerBatch: ${var.bds_instance_os_patch_action_tolerance_threshold_per_batch}
      toleranceThresholdPerDomain: ${var.bds_instance_os_patch_action_tolerance_threshold_per_domain}
      waitTimeBetweenBatchInSeconds: ${var.bds_instance_os_patch_action_wait_time_between_batch_in_seconds}
      waitTimeBetweenDomainInSeconds: ${var.bds_instance_os_patch_action_wait_time_between_domain_in_seconds}
    timeouts:
    - create: 24h
      delete: 24h
      update: 24h
