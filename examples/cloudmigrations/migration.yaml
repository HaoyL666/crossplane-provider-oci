apiVersion: cloudmigrations.oci.upbound.io/v1alpha1
kind: Migration
metadata:
  annotations:
    meta.upbound.io/example-id: cloudmigrations/v1alpha1/migration
  labels:
    testing.upbound.io/example-name: test_migration
  name: test-migration
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definedTags: ${map(oci_identity_tag_namespace.tag-namespace1.name.oci_identity_tag.tag1.name,
      var.migration_defined_tags_value)}
    displayName: ${var.migration_display_name}
    freeformTags: ${var.migration_freeform_tags}
    isCompleted: ${var.migration_is_completed}
    replicationScheduleIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_replication_schedule
