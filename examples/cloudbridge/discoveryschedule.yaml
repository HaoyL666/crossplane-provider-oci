apiVersion: cloudbridge.oci.upbound.io/v1alpha1
kind: DiscoverySchedule
metadata:
  annotations:
    meta.upbound.io/example-id: cloudbridge/v1alpha1/discoveryschedule
  labels:
    testing.upbound.io/example-name: test_discovery_schedule
  name: test-discovery-schedule
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definedTags: ${map(oci_identity_tag_namespace.tag-namespace1.name.oci_identity_tag.tag1.name,
      var.discovery_schedule_defined_tags_value)}
    displayName: ${var.discovery_schedule_display_name}
    executionRecurrences: ${var.discovery_schedule_execution_recurrences}
    freeformTags: ${var.discovery_schedule_freeform_tags}
