apiVersion: marketplace.oci.upbound.io/v1alpha1
kind: AcceptedAgreement
metadata:
  annotations:
    meta.upbound.io/example-id: marketplace/v1alpha1/acceptedagreement
  labels:
    testing.upbound.io/example-name: test_accepted_agreement
  name: test-accepted-agreement
spec:
  forProvider:
    agreementIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_listing_package_agreement
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    listingId: ${data.oci_marketplace_listing.test_listing.id}
    packageVersion: ${data.oci_marketplace_listing.test_listing.default_package_version}
    signatureSelector:
      matchLabels:
        testing.upbound.io/example-name: test_listing_package_agreement
