apiVersion: healthchecks.oci.upbound.io/v1alpha1
kind: HTTPMonitor
metadata:
  labels:
    testing.upbound.io/example-name: httpmonitor_label_1
  name: httpmonitor1
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: compartment_label_1
    displayName: httpmonitor1
    intervalInSeconds: 30
    protocol: HTTPS
    targets:
      - www.example.com
