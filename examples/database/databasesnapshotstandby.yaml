apiVersion: database.oci.upbound.io/v1alpha1
kind: Database
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/databasesnapshotstandby
  labels:
    testing.upbound.io/example-name: primary_database
  name: primary-database
spec:
  forProvider:
    database:
    - adminPasswordSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
      characterSet: AL32UTF8
      dbName: PrimDb
      dbWorkload: OLTP
      ncharacterSet: AL16UTF16
    dbHomeIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_db_home
    source: NONE

---

apiVersion: database.oci.upbound.io/v1alpha1
kind: Database
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/databasesnapshotstandby
  labels:
    testing.upbound.io/example-name: standby_database
  name: standby-database
spec:
  forProvider:
    database:
    - adminPasswordSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
      characterSet: AL32UTF8
      databaseAdminPasswordSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
      dbWorkload: OLTP
      ncharacterSet: AL16UTF16
      protectionMode: MAXIMUM_PERFORMANCE
      sourceDatabaseId: ${oci_database_database.primary_database.id}
      sourceTdeWalletPasswordSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
      transportType: ASYNC
    dbHomeIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_db_home2
    source: DATAGUARD

---

