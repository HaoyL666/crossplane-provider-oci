apiVersion: database.oci.upbound.io/v1alpha1
kind: OneoffPatch
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/oneoffpatch
  labels:
    testing.upbound.io/example-name: test_oneoff_patch
  name: test-oneoff-patch
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dbVersion: ${var.oneoff_patch_db_version}
    definedTags: ${var.oneoff_patch_defined_tags_value}
    displayName: ${var.oneoff_patch_display_name}
    freeformTags: ${var.oneoff_patch_freeform_tags}
    oneOffPatches: ${var.oneoff_patch_one_off_patches}
    releaseUpdate: ${var.oneoff_patch_release_update}
