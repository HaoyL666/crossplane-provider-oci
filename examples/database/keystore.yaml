apiVersion: database.oci.upbound.io/v1alpha1
kind: KeyStore
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/keystore
  labels:
    testing.upbound.io/example-name: test_key_store
  name: test-key-store
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    displayName: example-key-store
    typeDetails:
    - adminUsername: example-username
      connectionIps:
      - 192.1.1.1
      secretId: ${var.okv_secret}
      type: ORACLE_KEY_VAULT
      vaultId: ${var.kms_vault_ocid}
