apiVersion: database.oci.upbound.io/v1alpha1
kind: SchedulingPlan
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/schedulingplan
  labels:
    testing.upbound.io/example-name: test_scheduling_plan
  name: test-scheduling-plan
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definedTags: ${var.scheduling_plan_defined_tags_value}
    freeformTags: ${var.scheduling_plan_freeform_tags}
    isUsingRecommendedScheduledActions: ${var.scheduling_plan_is_using_recommended_scheduled_actions}
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_exadata_infrastructure
    schedulingPolicyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_scheduling_policy
    serviceType: ${var.scheduling_plan_service_type}

---

apiVersion: database.oci.upbound.io/v1alpha1
kind: ExadataInfrastructure
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/schedulingplan
  labels:
    testing.upbound.io/example-name: test_exadata_infrastructure
  name: test-exadata-infrastructure
spec:
  forProvider:
    activationFile: activation.zip
    adminNetworkCidr: 192.168.0.0/16
    cloudControlPlaneServer1: 10.32.88.1
    cloudControlPlaneServer2: 10.32.88.3
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    computeCount: 2
    contacts:
    - email: testuser2@testdomain.com
      isPrimary: "true"
      name: name
      phoneNumber: "1234567891"
    corporateProxy: http://192.168.19.1:80
    definedTags:
      ${oci_identity_tag_namespace.tag-namespace1.name}.${oci_identity_tag.tag1.name}: updatedvalue
    displayName: tstExaInfra
    dnsServer:
    - 10.231.225.65
    freeformTags:
      Department: Accounting
    gateway: 10.32.88.5
    infiniBandNetworkCidr: 10.31.8.0/21
    isCpsOfflineReportEnabled: false
    isMultiRackDeployment: false
    maintenanceWindow:
    - customActionTimeoutInMins: 30
      daysOfWeek:
      - name: TUESDAY
      hoursOfDay:
      - "4"
      isCustomActionTimeoutEnabled: true
      leadTimeInWeeks: 2
      months:
      - name: JANUARY
      - name: APRIL
      - name: JULY
      - name: OCTOBER
      patchingMode: ROLLING
      preference: CUSTOM_PREFERENCE
      weeksOfMonth:
      - "2"
    netmask: 255.255.255.0
    networkBondingModeDetails:
    - backupNetworkBondingMode: ACTIVE_BACKUP
      clientNetworkBondingMode: ACTIVE_BACKUP
    ntpServer:
    - 10.231.225.76
    shape: ExadataCC.X7
    storageCount: 3
    timeZone: US/Pacific

---

apiVersion: database.oci.upbound.io/v1alpha1
kind: SchedulingPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/schedulingplan
  labels:
    testing.upbound.io/example-name: test_scheduling_policy
  name: test-scheduling-policy
spec:
  forProvider:
    cadence: ${var.scheduling_policy_cadence}
    cadenceStartMonth:
    - name: ${var.scheduling_policy_cadence_start_month_name}
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definedTags: ${var.scheduling_policy_defined_tags_value}
    displayName: ${var.scheduling_policy_display_name}
    freeformTags: ${var.scheduling_policy_freeform_tags}
