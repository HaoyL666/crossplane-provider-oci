apiVersion: database.oci.upbound.io/v1alpha1
kind: ExternalPluggableDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/externalpluggabledatabase
  labels:
    testing.upbound.io/example-name: test_external_pluggable_database
  name: test-external-pluggable-database
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    displayName: ${var.external_pluggable_database_display_name}
    externalContainerDatabaseIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_external_container_database
    freeformTags:
      Department: Finance

---

apiVersion: database.oci.upbound.io/v1alpha1
kind: ExternalContainerDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/externalpluggabledatabase
  labels:
    testing.upbound.io/example-name: test_external_container_database
  name: test-external-container-database
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    displayName: ${var.external_container_database_display_name}
    freeformTags:
      Department: Finance
