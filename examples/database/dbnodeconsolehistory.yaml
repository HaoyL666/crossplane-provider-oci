apiVersion: database.oci.upbound.io/v1alpha1
kind: DbNodeConsoleHistory
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/dbnodeconsolehistory
  labels:
    testing.upbound.io/example-name: test_db_node_console_history
  name: test-db-node-console-history
spec:
  forProvider:
    dbNodeIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_db_node
    definedTags:
      ${oci_identity_tag_namespace.tag-namespace1.name}.${oci_identity_tag.tag1.name}: ${var.db_node_console_history_defined_tags_value}
    displayName: ${var.db_node_console_history_display_name}
    freeformTags: ${var.db_node_console_history_freeform_tags}

---

apiVersion: database.oci.upbound.io/v1alpha1
kind: DbNode
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/dbnodeconsolehistory
  labels:
    testing.upbound.io/example-name: test_db_node
  name: test-db-node
spec:
  forProvider:
    dbNodeId: ${data.oci_database_db_nodes.test_db_nodes.db_nodes[0]["id"]}
    definedTags:
      ${oci_identity_tag_namespace.tag-namespace1.name}.${oci_identity_tag.tag1.name}: updatedvalue
    freeformTags:
      Department: Accounting
