apiVersion: identitydomains.oci.upbound.io/v1alpha1
kind: ApprovalWorkflowStep
metadata:
  annotations:
    meta.upbound.io/example-id: identitydomains/v1alpha1/approvalworkflowstep
  labels:
    testing.upbound.io/example-name: test_approval_workflow_step
  name: test-approval-workflow-step
spec:
  forProvider:
    approvers:
    - type: ${var.approval_workflow_step_approvers_type}
      valueSelector:
        matchLabels:
          testing.upbound.io/example-name: test_approval_workflow_step_user
    approversExpressions: ${var.approval_workflow_step_approvers_expressions}
    attributeSets:
    - all
    attributes: ""
    authorization: ${var.approval_workflow_step_authorization}
    idcsEndpoint: ${data.oci_identity_domain.test_domain.url}
    minimumApprovals: ${var.approval_workflow_step_minimum_approvals}
    order: ${var.approval_workflow_step_order}
    schemas:
    - urn:ietf:params:scim:schemas:oracle:idcs:ApprovalWorkflowStep
    tags:
    - key: ${var.approval_workflow_step_tags_key}
      value: ${var.approval_workflow_step_tags_value}
    type: ${var.approval_workflow_step_type}

---

apiVersion: identitydomains.oci.upbound.io/v1alpha1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: identitydomains/v1alpha1/approvalworkflowstep
  labels:
    testing.upbound.io/example-name: test_approval_workflow_step_user
  name: test-approval-workflow-step-user
spec:
  forProvider:
    emails:
    - primary: "true"
      type: work
      value: value@email.com
    idcsEndpoint: ${data.oci_identity_domain.test_domain.url}
    name:
    - familyName: testApprovalWorkflowStepFamilyName
    schemas:
    - urn:ietf:params:scim:schemas:core:2.0:User
    userName: testApprovalWorkflowStepUserName
