apiVersion: identitydomains.oci.upbound.io/v1alpha1
kind: NotificationSetting
metadata:
  annotations:
    meta.upbound.io/example-id: identitydomains/v1alpha1/notificationsetting
  labels:
    testing.upbound.io/example-name: test_notification_setting
  name: test-notification-setting
spec:
  forProvider:
    attributeSets:
    - all
    attributes: ""
    authorization: ${var.notification_setting_authorization}
    dynamic:
      event_settings:
      - content:
        - enabled: true
          event_id: ${event_settings.value}
        for_each: ${var.event_settings_list}
    eventSettings:
    - enabled: ${var.notification_setting_event_settings_enabled}
      eventId: admin.user.create.success
    externalId: externalId
    fromEmailAddress:
    - displayName: ${var.notification_setting_from_email_address_display_name}
      validate: ${var.notification_setting_from_email_address_validate}
      value: ${var.notification_setting_from_email_address_value}
    idcsEndpoint: ${data.oci_identity_domain.test_domain.url}
    notificationEnabled: ${var.notification_setting_notification_enabled}
    notificationSettingId: NotificationSettings
    schemas:
    - urn:ietf:params:scim:schemas:oracle:idcs:NotificationSettings
    sendNotificationToOldAndNewPrimaryEmailsWhenAdminChangesPrimaryEmail: ${var.notification_setting_send_notification_to_old_and_new_primary_emails_when_admin_changes_primary_email}
    sendNotificationsToSecondaryEmail: ${var.notification_setting_send_notifications_to_secondary_email}
    tags:
    - key: ${var.notification_setting_tags_key}
      value: ${var.notification_setting_tags_value}
    testModeEnabled: ${var.notification_setting_test_mode_enabled}
    testRecipients: ${var.notification_setting_test_recipients}
