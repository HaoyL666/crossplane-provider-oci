apiVersion: identitydomains.oci.upbound.io/v1alpha1
kind: MyAuthToken
metadata:
  annotations:
    meta.upbound.io/example-id: identitydomains/v1alpha1/myauthtoken
  labels:
    testing.upbound.io/example-name: test_my_auth_token
  name: test-my-auth-token
spec:
  forProvider:
    authorization: ${var.my_auth_token_authorization}
    description: ${var.my_auth_token_description}
    expiresOn: ${var.my_auth_token_expires_on}
    idcsEndpoint: ${data.oci_identity_domain.test_domain_for_my_endpoint.url}
    schemas:
    - urn:ietf:params:scim:schemas:oracle:idcs:authToken
    status: ${var.my_auth_token_status}
    tags:
    - key: ${var.my_auth_token_tags_key}
      value: ${var.my_auth_token_tags_value}
