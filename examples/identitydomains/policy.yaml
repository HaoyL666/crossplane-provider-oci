apiVersion: identitydomains.oci.upbound.io/v1alpha1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: identitydomains/v1alpha1/policy
  labels:
    testing.upbound.io/example-name: test_policy
  name: test-policy
spec:
  forProvider:
    active: ${var.policy_active}
    attributeSets:
    - all
    attributes: ""
    authorization: ${var.policy_authorization}
    description: ${var.policy_description}
    externalId: externalId
    idcsEndpoint: ${data.oci_identity_domain.test_domain.url}
    name: ${var.policy_name}
    policyGroovy: ${var.policy_policy_groovy}
    policyType:
    - value: IdentityProvider
    rules:
    - sequence: ${var.policy_rules_sequence}
      valueSelector:
        matchLabels:
          testing.upbound.io/example-name: test_policy_rule
    schemas:
    - urn:ietf:params:scim:schemas:oracle:idcs:Policy
    tags:
    - key: ${var.policy_tags_key}
      value: ${var.policy_tags_value}

---

apiVersion: identitydomains.oci.upbound.io/v1alpha1
kind: Rule
metadata:
  annotations:
    meta.upbound.io/example-id: identitydomains/v1alpha1/policy
  labels:
    testing.upbound.io/example-name: test_policy_rule
  name: test-policy-rule
spec:
  forProvider:
    condition: condition
    idcsEndpoint: ${data.oci_identity_domain.test_domain.url}
    name: name
    policyType:
    - value: IdentityProvider
    return:
    - name: LocalIDPs
      value: '["UserNamePassword"]'
    schemas:
    - urn:ietf:params:scim:schemas:oracle:idcs:Rule
