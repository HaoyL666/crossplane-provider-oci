apiVersion: identitydomains.oci.upbound.io/v1alpha1
kind: SocialIdentityProvider
metadata:
  annotations:
    meta.upbound.io/example-id: identitydomains/v1alpha1/socialidentityprovider
  labels:
    testing.upbound.io/example-name: test_social_identity_provider
  name: test-social-identity-provider
spec:
  forProvider:
    accessTokenUrl: ${var.social_identity_provider_access_token_url}
    accountLinkingEnabled: ${var.social_identity_provider_account_linking_enabled}
    adminScope: ${var.social_identity_provider_admin_scope}
    appleDevId: ${var.social_identity_provider_apple_dev_id}
    appleKeyId: ${var.social_identity_provider_apple_key_id}
    authorization: ${var.social_identity_provider_authorization}
    authzUrl: ${var.social_identity_provider_authz_url}
    autoRedirectEnabled: ${var.social_identity_provider_auto_redirect_enabled}
    clientCredentialInPayload: ${var.social_identity_provider_client_credential_in_payload}
    clockSkewInSeconds: ${var.social_identity_provider_clock_skew_in_seconds}
    consumerKey: ${var.social_identity_provider_consumer_key}
    consumerSecret: ${var.social_identity_provider_consumer_secret}
    description: ${var.social_identity_provider_description}
    enabled: ${var.social_identity_provider_enabled}
    idAttribute: ${var.social_identity_provider_id_attribute}
    idcsEndpoint: ${data.oci_identity_domain.test_domain.url}
    jitProvGroupStaticListEnabled: ${var.social_identity_provider_jit_prov_group_static_list_enabled}
    name: ${var.social_identity_provider_name}
    profileUrl: ${var.social_identity_provider_profile_url}
    redirectUrl: ${var.social_identity_provider_redirect_url}
    refreshTokenUrl: ${var.social_identity_provider_refresh_token_url}
    registrationEnabled: ${var.social_identity_provider_registration_enabled}
    relayIdpParamMappings:
    - relayParamKey: ${var.social_identity_provider_relay_idp_param_mappings_relay_param_key}
      relayParamValue: ${var.social_identity_provider_relay_idp_param_mappings_relay_param_value}
    schemas:
    - urn:ietf:params:scim:schemas:oracle:idcs:SocialIdentityProvider
    scope: ${var.social_identity_provider_scope}
    serviceProviderName: ${var.social_identity_provider_service_provider_name}
    showOnLogin: ${var.social_identity_provider_show_on_login}
    socialJitProvisioningEnabled: ${var.social_identity_provider_social_jit_provisioning_enabled}
    status: ${var.social_identity_provider_status}
