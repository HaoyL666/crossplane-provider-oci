apiVersion: recovery.oci.upbound.io/v1alpha1
kind: RecoveryServiceSubnet
metadata:
  labels:
    testing.upbound.io/example-name: recovery_service_subnet_label_1
  name: recovery-service-subnet1
spec:
  forProvider:
    # Refer to following terraform example for brief resource fields
    # https://registry.terraform.io/providers/oracle/oci/7.27.0/docs/resources/recovery_recovery_service_subnet
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: compartment_label_1
    vcnIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vcn_label_1
    displayName: recovery-service-subnet1
    subnets:
      - ${SUBNET_OCID}
      