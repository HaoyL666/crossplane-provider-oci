apiVersion: opsi.oci.upbound.io/v1alpha1
kind: HostInsight
metadata:
  annotations:
    meta.upbound.io/example-id: opsi/v1alpha1/hostinsight
  labels:
    testing.upbound.io/example-name: test_host_insight
  name: test-host-insight
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definedTags: ${map("${oci_identity_tag_namespace.tag-namespace1.name}.${oci_identity_tag.tag1.name}",
      "${var.host_insight_defined_tags_value}")}
    entitySource: ${var.host_insight_entity_source}
    freeformTags: ${var.host_insight_freeform_tags}
    managementAgentId: ${var.managed_agent_id}
    status: ${var.resource_status}
