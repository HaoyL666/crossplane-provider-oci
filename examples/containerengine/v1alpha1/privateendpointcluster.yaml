apiVersion: containerengine.oci.upbound.io/v1alpha1
kind: Cluster
metadata:
  labels:
    testing.upbound.io/example-name: cluster_label_2
  name: cluster2
spec:
  forProvider:
    # Refer to following terraform example for brief resource fields
    # https://registry.terraform.io/providers/oracle/oci/7.27.0/docs/resources/containerengine_cluster
    type: "BASIC_CLUSTER"
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: compartment_label_1
    name: cluster2
    vcnIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vcn_label_1
    kubernetesVersion: v1.34.1
    endpointConfig:
      # This is highly recommended flag to configure private Kubernetes API Endpoint.
      # If you choose to configure a public endpoint, see integrating cluster with existing VCN, which is recommended.
      # Migrate to VCN Native Cluster: https://docs.cloud.oracle.com/iaas/Content/ContEng/Tasks/contengmigratingclusters.htm
      - isPublicIpEnabled: false
        subnetIdSelector:
          matchLabels:
            testing.upbound.io/example-name: subnet_label_1