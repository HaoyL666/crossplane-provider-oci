apiVersion: compute.oci.upbound.io/v1alpha1
kind: InstancePool
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1alpha1/instancepool
  labels:
    testing.upbound.io/example-name: instancepool_label_1
  name: instancepool1
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: compartment_label_1
    displayName: instancepool1
    instanceConfigurationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: instanceconfiguration_label_1
    placementConfigurations:
    - availabilityDomain: ${AVAILABILITY_DOMAIN}
    size: 1