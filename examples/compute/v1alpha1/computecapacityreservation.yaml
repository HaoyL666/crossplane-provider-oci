apiVersion: compute.oci.upbound.io/v1alpha1
kind: ComputeCapacityReservation
metadata:
  labels:
    testing.upbound.io/example-name: computecapacityreservation_label_1
  name: computecapacityreservation1
spec:
  forProvider:
    availabilityDomain: ${AVAILABILITY_DOMAIN}
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: compartment_label_1
    instanceReservationConfigs:
      - instanceShape: "VM.Standard.E4.Flex"
        reservedCount: "1"
