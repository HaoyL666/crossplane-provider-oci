apiVersion: apmsynthetics.oci.upbound.io/v1alpha1
kind: OnPremiseVantagePointWorker
metadata:
  annotations:
    meta.upbound.io/example-id: apmsynthetics/v1alpha1/onpremisevantagepointworker
  labels:
    testing.upbound.io/example-name: test_on_premise_vantage_point_worker
  name: test-on-premise-vantage-point-worker
spec:
  forProvider:
    apmDomainIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_apm_domain
    name: ${var.on_premise_vantage_point_worker_name}
    onPremiseVantagePointIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_on_premise_vantage_point
    resourcePrincipalTokenPublicKey: ${var.on_premise_vantage_point_worker_resource_principal_token_public_key}
    version: ${var.on_premise_vantage_point_worker_version}

---

apiVersion: apm.oci.upbound.io/v1alpha1
kind: ApmDomain
metadata:
  annotations:
    meta.upbound.io/example-id: apmsynthetics/v1alpha1/onpremisevantagepointworker
  labels:
    testing.upbound.io/example-name: test_apm_domain
  name: test-apm-domain
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: ${var.apm_domain_description}
    displayName: ${var.apm_domain_display_name}
    freeformTags: ${var.apm_domain_freeform_tags}
    isFreeTier: ${var.apm_domain_is_free_tier}

---

apiVersion: apmsynthetics.oci.upbound.io/v1alpha1
kind: OnPremiseVantagePoint
metadata:
  annotations:
    meta.upbound.io/example-id: apmsynthetics/v1alpha1/onpremisevantagepointworker
  labels:
    testing.upbound.io/example-name: test_on_premise_vantage_point
  name: test-on-premise-vantage-point
spec:
  forProvider:
    apmDomainIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_apm_domain
    name: ${var.on_premise_vantage_point_name}
