apiVersion: goldengate.oci.upbound.io/v1alpha1
kind: ConnectionAssignment
metadata:
  annotations:
    meta.upbound.io/example-id: goldengate/v1alpha1/connectionassignment
  labels:
    testing.upbound.io/example-name: test_connection_assignment
  name: test-connection-assignment
spec:
  forProvider:
    connectionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_connection
    deploymentId: ${var.deployment_ocid}
    isLockOverride: ${var.is_lock_override}

---

apiVersion: goldengate.oci.upbound.io/v1alpha1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: goldengate/v1alpha1/connectionassignment
  labels:
    testing.upbound.io/example-name: test_connection
  name: test-connection
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    connectionType: ${var.connection_type}
    displayName: ${var.display_name}
    host: ${var.host}
    port: ${var.port}
    technologyType: ${var.technology_type}
