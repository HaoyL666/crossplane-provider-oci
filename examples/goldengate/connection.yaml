apiVersion: goldengate.oci.upbound.io/v1alpha1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: goldengate/v1alpha1/connection
  labels:
    testing.upbound.io/example-name: test_connection
  name: test-connection
spec:
  forProvider:
    accessKeyId: ${var.access_key_id}
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    connectionType: ${var.connection_type}
    description: ${var.description}
    displayName: ${var.display_name}
    secretAccessKeySecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    securityAttributes: ${var.security_attributes}
    technologyType: ${var.technology_type}
