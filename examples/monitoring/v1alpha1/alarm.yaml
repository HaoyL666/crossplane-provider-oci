apiVersion: monitoring.oci.upbound.io/v1alpha1
kind: Alarm
metadata:
  labels:
    testing.upbound.io/example-name: alarm_label_1
  name: alarm1
spec:
  forProvider:
    displayName: alarm1
    isEnabled: false
    namespace: "alarmnamespace1"
    query: "CpuUtilization[10m].percentile(0.9) < 85"
    severity: "WARNING"
    metricCompartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: compartment_label_1
    destinationsSelector:
      matchLabels:
        testing.upbound.io/example-name: notificationtopic_label_1
    isNotificationsPerMetricDimensionEnabled: true