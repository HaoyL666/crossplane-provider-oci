apiVersion: cloudguard.oci.upbound.io/v1alpha1
kind: ResponderRecipe
metadata:
  annotations:
    meta.upbound.io/example-id: cloudguard/v1alpha1/responderrecipe
  labels:
    testing.upbound.io/example-name: test_responder_recipe
  name: test-responder-recipe
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: ${var.responder_recipe_description}
    displayName: ${var.responder_recipe_display_name}
    responderRules:
    - details:
      - isEnabled: ${var.responder_recipe_responder_rules_details_is_enabled}
      responderRuleId: MAKE_BUCKET_PRIVATE
    sourceResponderRecipeId: ${data.oci_cloud_guard_responder_recipes.test_responder_recipes.responder_recipe_collection.0.items.0.id}
