apiVersion: networking.oci.upbound.io/v1alpha1
kind: RouteTable
metadata:
  labels:
    testing.upbound.io/example-name: routetable_label_1
  name: routetable1
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: compartment_label_1
    displayName: routetable1
    routeRules:
    - destination: 0.0.0.0/0
      destinationType: CIDR_BLOCK
      networkEntityIdSelector:
        matchLabels:
          testing.upbound.io/example-name: natgateway_label_1
    vcnIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vcn_label_1