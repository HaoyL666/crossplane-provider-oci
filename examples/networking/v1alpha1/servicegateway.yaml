apiVersion: networking.oci.upbound.io/v1alpha1
kind: ServiceGateway
metadata:
  labels:
    testing.upbound.io/example-name: servicegateway_label_1
  name: servicegateway1
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: compartment_label_1
    displayName: servicegateway1
    routeTableIdSelector:
      matchLabels:
        testing.upbound.io/example-name: routetable_label_1
    services:
    - serviceId: ${SERVICE_OCID}
    vcnIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vcn_label_1