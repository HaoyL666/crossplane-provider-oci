apiVersion: waf.oci.upbound.io/v1alpha1
kind: WebAppFirewall
metadata:
  name: webappfirewall1
  labels:
    testing.upbound.io/example-name: webappfirewall_label_1
spec:
  forProvider:
    displayName: webappfirewall1
    backendType: "LOAD_BALANCER"
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: compartment_label_1
    loadBalancerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: loadbalancer_label_1
    webAppFirewallPolicyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: webappfirewallpolicy_label_1