apiVersion: datasafe.oci.upbound.io/v1alpha1
kind: TargetDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: datasafe/v1alpha1/targetdatabase
  labels:
    testing.upbound.io/example-name: test_adb_target_database
  name: test-adb-target-database
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    databaseDetails:
    - autonomousDatabaseId: ${var.autonomous_db_id}
      databaseType: AUTONOMOUS_DATABASE
      infrastructureType: ORACLE_CLOUD
    description: ${var.target_database_description}
    displayName: ${var.target_database_display_name}
