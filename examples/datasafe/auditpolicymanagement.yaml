apiVersion: datasafe.oci.upbound.io/v1alpha1
kind: AuditPolicyManagement
metadata:
  annotations:
    meta.upbound.io/example-id: datasafe/v1alpha1/auditpolicymanagement
  labels:
    testing.upbound.io/example-name: test_audit_policy_management
  name: test-audit-policy-management
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: ${var.audit_policy_description}
    displayName: ${var.audit_policy_display_name}
    freeformTags: ${var.audit_policy_freeform_tags}
    retrieveFromTargetTrigger: ${var.audit_policy_retrieve_from_target_trigger}
    targetId: ${var.target_id}
