apiVersion: datasafe.oci.upbound.io/v1alpha1
kind: SecurityPolicyManagement
metadata:
  annotations:
    meta.upbound.io/example-id: datasafe/v1alpha1/securitypolicymanagement
  labels:
    testing.upbound.io/example-name: test_security_policy_management
  name: test-security-policy-management
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: ${var.security_policy_description}
    displayName: ${var.security_policy_display_name}
    freeformTags: ${var.security_policy_freeform_tags}
    targetId: ${var.target_ocid}
