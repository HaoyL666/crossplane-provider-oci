apiVersion: datasafe.oci.upbound.io/v1alpha1
kind: SensitiveDataModel
metadata:
  annotations:
    meta.upbound.io/example-id: datasafe/v1alpha1/sensitivedatamodel
  labels:
    testing.upbound.io/example-name: test_sensitive_data_model
  name: test-sensitive-data-model
spec:
  forProvider:
    appSuiteName: ${var.sensitive_data_model_app_suite_name}
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: ${var.sensitive_data_model_description}
    displayName: ${var.sensitive_data_model_display_name}
    freeformTags: ${var.sensitive_data_model_freeform_tags}
    isAppDefinedRelationDiscoveryEnabled: ${var.sensitive_data_model_is_app_defined_relation_discovery_enabled}
    isSampleDataCollectionEnabled: ${var.sensitive_data_model_is_sample_data_collection_enabled}
    schemasForDiscovery: ${var.sensitive_data_model_schemas_for_discovery}
    sensitiveTypeGroupIdsForDiscovery: ${var.sensitive_data_model_sensitive_type_group_ids_for_discovery}
    sensitiveTypeIdsForDiscovery: ${var.sensitive_data_model_sensitive_type_ids_for_discovery}
    targetId: ${var.data_safe_target_ocid}
