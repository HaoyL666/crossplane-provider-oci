apiVersion: datasafe.oci.upbound.io/v1alpha1
kind: SensitiveDataModelReferentialRelation
metadata:
  annotations:
    meta.upbound.io/example-id: datasafe/v1alpha1/sensitivedatamodelreferentialrelation
  labels:
    testing.upbound.io/example-name: test_sensitive_data_model_referential_relation
  name: test-sensitive-data-model-referential-relation
spec:
  forProvider:
    child:
    - appName: HR
      columnGroup:
      - FIRST_NAME
      object: EMPLOYEES
      objectType: TABLE
      schemaName: HR
    isSensitive: ${var.is_sensitive}
    parent:
    - appName: HR
      columnGroup:
      - EMAIL
      object: EMPLOYEES
      objectType: TABLE
      schemaName: HR
    relationType: ${var.relation_type}
    sensitiveDataModelIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_sensitive_data_model

---

apiVersion: datasafe.oci.upbound.io/v1alpha1
kind: SensitiveDataModel
metadata:
  annotations:
    meta.upbound.io/example-id: datasafe/v1alpha1/sensitivedatamodelreferentialrelation
  labels:
    testing.upbound.io/example-name: test_sensitive_data_model
  name: test-sensitive-data-model
spec:
  forProvider:
    compartmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    displayName: ${var.sensitive_data_model_display_name}
    schemasForDiscovery: ${var.sensitive_data_model_schemas_for_discovery}
    sensitiveTypeIdsForDiscovery: ${var.sensitive_data_model_sensitive_type_ids_for_discovery}
    targetId: ${var.data_safe_target_ocid}
