apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: oci-networkloadbalancer-tests-template
spec:
  serviceAccountName: argo-workflow
  entrypoint: networkloadbalancer-tests-workflow
  volumes:
    - name: git-repo
      persistentVolumeClaim:
        claimName: git-repo-pvc
  arguments:
    parameters:
    - name: create_compartment
      value: "false"
    - name: create_vcn
      value: "false"
    - name: create_subnet
      value: "false"

    
    # Required by create-compartment task
    - name: compartment_ocid

  templates:
    - name: networkloadbalancer-tests-workflow
      dag:
        tasks:
          - name: create-compartment
            templateRef:
              name: test-template
              template: create-resource
            when: "{{workflow.parameters.create_compartment}} == true"
            arguments:
              parameters:
                - name: resourceFile
                  value: "examples/identity/v1alpha1/compartment.yaml"
                - name: envVars
                  value: "COMPARTMENT_OCID={{workflow.parameters.compartment_ocid}}"
          - name: create-vcn
            templateRef: 
              name: test-template
              template: create-resource
            when: "{{workflow.parameters.create_vcn}} == true"
            dependencies: [create-compartment]
            arguments:
              parameters:
                - name: resourceFile
                  value: "examples/networking/v1alpha1/vcn.yaml"
          - name: create-subnet
            templateRef: 
              name: test-template
              template: create-resource
            when: "{{workflow.parameters.create_subnet}} == true"
            dependencies: [create-compartment, create-vcn]
            arguments:
              parameters:
                - name: resourceFile
                  value: "examples/networking/v1alpha1/subnet.yaml"
          - name: create-networkloadbalancer
            templateRef: 
              name: test-template
              template: create-resource
            dependencies: [create-compartment, create-subnet]
            arguments:
              parameters:
                - name: resourceFile
                  value: "examples/networkloadbalancer/v1alpha1/networkloadbalancer.yaml"
          - name: create-backendset
            templateRef: 
              name: test-template
              template: create-resource
            dependencies: [create-networkloadbalancer]
            arguments:
              parameters:
                - name: resourceFile
                  value: "examples/networkloadbalancer/v1alpha1/backendset.yaml"
          - name: create-backend
            templateRef: 
              name: test-template
              template: create-resource
            dependencies: [create-backendset]
            arguments:
              parameters:
                - name: resourceFile
                  value: "examples/networkloadbalancer/v1alpha1/backend.yaml"
          - name: create-listener
            templateRef: 
              name: test-template
              template: create-resource
            dependencies: [create-networkloadbalancer, create-backendset]
            arguments:
              parameters:
                - name: resourceFile
                  value: "examples/networkloadbalancer/v1alpha1/listener.yaml"
          - name: create-networkloadbalancersbackendsetsunified
            templateRef: 
              name: test-template
              template: create-resource
            dependencies: [create-networkloadbalancer, create-backendset]
            arguments:
              parameters:
                - name: resourceFile
                  value: "examples/networkloadbalancer/v1alpha1/networkloadbalancersbackendsetsunified.yaml"
